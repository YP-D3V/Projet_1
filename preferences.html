<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class = "page-preferences">
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo ENI" class="navbar-brand-img">
            </a>
            <span class="navbar-text mx-auto">Promo EDWM2511FT</span>            
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav ms-auto d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="index.html" class="btn btn-primary me-md-2" type="button">Accueil</a>
                <a href="preferences.html" class="btn btn-primary me-md-2" type="button">Préférences</a>
                <a href="carte.html" class="btn btn-primary me-md-2" type="button">Carte</a>
                <a href="informations.html" class="btn btn-primary" type="button">Informations</a>
            </div>

            </div>
        </div>
    </nav>
    <main>
        <h2>Préférences du site</h2>
        <form>
            <div>
                <label for="theme">Thème du site :</label>
                <select id="theme" name="theme"class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option value="light" selected>Clair</option>
                    <option value="dark">Sombre</option>
                </select>
            </div>
            <div>
                <label for="affichage">Format d'affichage de la liste des apprenants</label>
                <div class="groupe-radios">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="affichage" value="liste" id="affichage-liste" checked>
                        <label class="form-check-label" for="affichage-liste">Liste</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="affichage" value="cartes" id="affichage-cartes">
                        <label class="form-check-label" for="affichage-cartes">Cartes</label>
                    </div>
                </div>
            </div>


        </form>
        <div>
            <button type="button" class="btn btn-primary btn-lg me-5" onclick="window.location.href='index.html';">Retour à l'accueil</button>
            <button type="submit" class="btn btn-secondary btn-lg" value="Enregistrer" onclick="enregistrer(); return false;"/>Enregistrer</button>
        </div>
    </main>
