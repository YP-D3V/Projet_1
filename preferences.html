<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo EDWM2511FT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="js/app.js" defer></script>

</head>
<body class = "page-preferences">

    <nav class="navbar navbar-expand-lg shadow-sm p-0">
        <div class="container-fluid d-flex align-items-center p-0">
            <a class="navbar-brand m-0 p-0" href="index.html">
                <img src="images/logo.png" alt="Logo ENI">
            </a>
            <span class="navbar-text mx-auto flex-fill text-center fs-2 fw-bold">Promo EDWM2511FT</span>            

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end " style="max-width: 400px;" id="offcanvasNavbar">
                <div class="offcanvas-body">
                    <div class="navbar-nav">
                    <a href="index.html" class="btn btn-outline-dark shadow me-2" type="button">Accueil</a>
                    <a href="preferences.html" class="btn btn-outline-dark shadow me-2" type="button">Préférences</a>
                    <a href="carte.html" class="btn btn-outline-dark shadow me-2" type="button">Carte</a>
                    <a href="informations.html" class="btn btn-outline-dark shadow me-2" type="button">Informations</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center justify-content-around min-vh-100">
        <h1 class="fs-2 fw-bold">Préférences du site</h2>
        <form>
            <div>
                <label class="min-w-550" for="theme">Thème du site :</label>
                <select id="theme" name="theme"class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option value="light" selected>Clair</option>
                    <option value="dark">Sombre</option>
                </select>
            </div>
            <div>
                <label for="affichage">Format d'affichage de la liste des apprenants</label>
                <div class="groupe-radios">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="affichage" value="liste" id="affichage-liste" checked>
                        <label class="form-check-label" for="affichage-liste">Liste</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="affichage" value="cartes" id="affichage-cartes">
                        <label class="form-check-label" for="affichage-cartes">Cartes</label>
                    </div>
                </div>
            </div>


        </form>
        <div>
            <button type="button" class="btn btn-outline-dark shadow btn-lg me-5" onclick="window.location.href='index.html';">Retour à l'accueil</button>
            <button type="submit" class="btn btn-secondary shadow btn-lg" value="Enregistrer" onclick="enregistrer(); return false;">Enregistrer</button>
        </div>
    </main>
</body>
</html>
